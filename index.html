<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <form method="dialog">
    <p>
      <label for="player-one">Player one name: </label>
      <input type="text" id="player-one" name="p1">
    </p>
    <p>
      <label for="player-two">Player two name: </label>
      <input type="text" id="player-two" name="p2">
    </p>
    <p class="form-button">
      <button type="submit" id="start-game" value="confirm">Start Game</button>
    </p>
  </form>
  <div class="board-container">
    <div class="turn"></div>
    <p class="p1-score score"></p>
    <div class="board"></div>
    <p class="p2-score score"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
